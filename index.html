<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container col-xl-sm ">
    <nav class="navbar navbar-expand-lg col-xl-sm navbar-dark bg-secondary">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-xl-sm">
            <li>
              <a class="navbar-brand" href="#">My Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex col-xl-sm" role="search">
            <input class="form-control me-2" type="text" id="searchtxt" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4 ">
      <h1>Welcome to my notes</h1>
      <div class="card" style="width:25rem">
        <div class="card-body  " style="width:18rem">

          <div class="form-group">

            <h5 class="card-title">Add title</h5>
            <input type="text" class="form-control" id="addtitle" aria-describedby="title" placeholder="Enter title">

          </div>

          <h5 class="card-title">Add a note</h5>
          <p class="card-text"></p>
          <div class="form-floating">
            <textarea class="form-control" style="height:6rem" placeholder="Add notes here" id="addtext"></textarea>
          </div>
          <a href="#" class="btn btn-outline-light"
            style="background-color:rgb(57, 103, 116);border-width:3px; border-radius:10px;" id="addbtn">Add</a>
        </div>
      </div>
      <HR class=" bg-danger">
      <h1>Your Notes</h1>
      <hr>
      <div id="notes" class="row container-fluid"> </div>
    </div>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js.js"></script>
</body>

</html>
